<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Profile Header</title>
		<link rel="stylesheet" href="./styles.css">
	</head>

	<body>
		<div class="card">
			<div class="leftContents">
				<div class="profile"><img src="./images/profile.jpg">
					</div>
				<h2><a href="#">MetaMask</a></h2>
				<h5><a href="#">@metamask</a></h5>
				<p>MetaMask brings something to your web browser</p>
				<ul class="links">
					<li><img src="./images/logo1.svg"></li>
					<li><img src="./images/logo2.svg"></li>
					<li><img src="./images/logo3.svg"></li>
					<li><img src="./images/logo4.svg"></li>
				</ul>	
			</div>
			<div class="rightContents">
				<div class="progBar">
					<div class="top">
						<label for="progress">
							<span class="progValue">6</span>/8
								Organizations</label>
						<img class="infoImg" src="./images/info.svg">
					</div>
					<progress id="progress" value="6" max="8">
						</progress>
				</div>
				<p><strong>4k</strong> Followers</p>
				<a href="#" class="follow">Follow</a>
			</div>
		</div>
	</body>

</html>
